# version: '3.8'

services:
  snort:
    cap_add:
      - NET_ADMIN
      - NET_BIND_SERVICE
    build: 
      context: ./snort
      dockerfile: Dockerfile
    container_name: snort
    privileged: true
    volumes:
      - ./snort/host-volume:/usr/local/shared:ro #rules 
    networks:
      - private_network
    stdin_open: true
    environment:
      - PATH=$PATH:/usr/local/snort/bin


  attacker:
    build:
       context: ./attacker
       dockerfile: Dockerfile
    container_name: Mallory
    networks:
      - private_network
    tty: true
    stdin_open: true

  web:
    image: bkimminich/juice-shop
    container_name: juice
    networks:
      - private_network
    ports:
      - 80:80
    volumes:
      - ./web/default.yml:/juice-shop/config/myConfig.yml
    restart: always
    environment:
      PORT: "80"

networks:
  private_network:
    driver: bridge


